{% extends 'base.html' %}
{% block page_title %}Auth|Login{% endblock %}
{% block active_login %}active{% endblock %}
{% block title %}User Login{% endblock %}
{% block content %}
<div class="login-form">
    <h4>User Login</h4>
    <form v-on:submit.prevent="userLogin()">
        <div class="modal-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter Username"
                        v-model="loginData.username"
                        required="required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter Password"
                        v-model="loginData.password"
                        required="required">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
<div class="alert alert-danger fade in" id="error-msg" v-if="error_msg">
    <span>${error_msg}</span>
</div>
{% endblock %}
{% block load-js %}
<script src="/st/js/auth.js"></script>
{% endblock %}
