<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/st/css/style.css">
</head>
<body>
<div id="app-main">
    <ul>
      <div class="logo">
          <a href="/"><img src="/st/logo/logo.jpg" height="110px" width="110px"></a>
      </div>
      <li><a class="{% block active_home %}{% endblock %}" href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
      <li><a class="{% block active_user %}{% endblock %}" href="/user"><i class="glyphicon glyphicon-user"></i> User</a></li>
      <li><a class="{% block active_setting %}{% endblock %}" href="/settings"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
      <li v-if="token"><a v-on:click="userLogout()" href="#"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
      <li v-else><a class="fun {% block active_login %}{% endblock %}" v-on:click="userLoginPage()" href="#"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
    </ul>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="center">
        <a href="https://github.com/pingrs" target="_blank"><img src="/st/logo/Octocat.png" height="50" alt="Git"></a>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block load-js %}{% endblock %}
</body>
</html>
